<section class="content default-page-background" *ngIf="!loading; else loadingTpl">
  <div class="chat-container">
    <div class="chat-info">
      <div class="title">
        <i class="back-btn fa-solid fa-arrow-left-long" routerLink="/chats"></i>
        <p>{{chatData.name}}</p>
      </div>
      <div class="chat-info-buttons">
        <p (click)="notImplemented()"><i class="fa-solid fa-user-plus"></i></p>
        <p (click)="notImplemented()"><i class="fa-solid fa-circle-info"></i></p>
        <p (click)="quitFromChat()"><i class="fa-solid fa-arrow-right-from-bracket"></i></p>
      </div>
    </div>
    <div class="messages" *ngIf="messagesData.length > 0; else noMessages" >
      <div class="message" [class.own]="m.userId == tokenData.id" *ngFor="let m of messagesData; let i = index">
        <p class="message-info" *ngIf="!isGrouped(i)">{{ m.userId == tokenData.id ? 'You' : m.userName }} • {{ m.createdAt }}</p>
        <span class="message-content" [class.own]="m.userId == tokenData.id" [class.user-message]="m.userId === tokenData.id">{{ m.content }}</span>
      </div>
    </div>
    <div class="input-area">
      <input type="text" [(ngModel)]="newMessage" placeholder="Enter the text..." (keydown.enter)="createMessage()">
      <button (click)="createMessage()">
        <i class="fa-solid fa-arrow-up-long"></i>
      </button>
    </div>
  </div>
</section>

<ng-template #loadingTpl>
  <div class="loading-div default-page-background">
    <app-loader></app-loader>
  </div>
</ng-template>

<ng-template #noMessages>
  <div class="no-messages">
    <p class="no-messages-title text-gradient">There aren’t any messages.</p>
    <p class="no-messages-desc">Create the first one right now!</p>
  </div>
</ng-template>

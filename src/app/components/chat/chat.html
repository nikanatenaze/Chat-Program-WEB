<div class="chat-container" *ngIf="!loading; else loadingTpl">
  <div class="messages">
    <div *ngFor="let msg of messagesData" class="message">
      <strong>{{msg.userId}}:</strong> {{msg.content}}
    </div>
  </div>

  <div class="input-area">
    <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." (keyup.enter)="createMessage()">
    <button (click)="createMessage()">Send</button>
  </div>
</div>

<ng-template #loadingTpl>
  <app-loader></app-loader>
</ng-template>

        <div class="guest-panel" *ngIf="!(auth.userToken$ | async); else userPanel">

                <p>Login <i class="fa-solid fa-user"></i></p>
            </div>
            <div class="gp-button custom-btn-2 border-gradient" routerLink="/register">

<ng-template #userPanel>
    <div class="user-panel" *ngIf="auth.userToken$ | async">
        <div class="gp-button custom-btn-1" routerLink="/profile">
            <p>Profile <i class="fa-solid fa-user"></i></p>
        </div>
    </div>
</ng-template>

<ng-template #userUl>
    <ul class="buttons" *ngIf="auth.userToken$ | async">
        <li routerLink="/">Home</li>
        <li routerLink="/chats">Chats</li>
        <li (click)="openPage('https://github.com/nikanatenaze/Chat-Program-WEB')">Archive</li>
    </ul>
</ng-template>
